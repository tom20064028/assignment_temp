		<div class="row">
			<div class="card col-12 col-sm-6 col-lg-4 col-xl-3" id="div01">

			</div>
			<div class="card col-12 col-sm-6 col-lg-4 col-xl-3" id="div02">
				<button class="btn btn-info" type="button" onclick="btn2Clicked(this)">I'm Button 2, Click me!</button>
			</div>
			<div class="card col-12 col-sm-6 col-lg-4 col-xl-3" id="div03">
				<button class="btn btn-success" type="button" onclick="btn3Clicked(this)">I'm Button 3, Click me!</button>
			</div>
			<div class="card col-12 col-sm-6 col-lg-4 col-xl-3" id="div04">
				<img class="img-fluid img-thumbnail" src="http://via.placeholder.com/350x150/104.png" />
			</div>
			<div class="card col-12 col-sm-6 col-lg-4 col-xl-3" id="div05"></div>
			<div class="card col-12 col-sm-6 col-lg-4 col-xl-3" id="div06"></div>
			<div class="card col-12 col-sm-6 col-lg-4 col-xl-3" id="div07"></div>
			<div class="card col-12 col-sm-6 col-lg-4 col-xl-3" id="div08"></div>
			<div class="card col-12 col-sm-6 col-lg-4 col-xl-3" id="div09"></div>
			<div class="card col-12 col-sm-6 col-lg-4 col-xl-3" id="div10"></div>
			<div class="card col-12 col-sm-6 col-lg-4 col-xl-3" id="div11"></div>
			<div class="card col-12 col-sm-6 col-lg-4 col-xl-3" id="div12"></div>
		</div>
	</div>
	<script>
		function btn1Clicked(elem) {
			console.log("console output");
			elem.innerHTML = "Don't click me!";
		};

		function btn2Clicked(elem) {
			elem.style = "display:none";
			elem.parentNode.innerHTML = "It's gone";
		};

		function btn3Clicked(elem) {
			elem.parentNode.className += " class3";
		};

		function pageLoaded() {
			runDiv5();
			runDiv6();
			runDiv7();
			runDiv8();
			runDiv9();
			runDiv10();
			runDiv11();
			runDiv12();
		};

		function runDiv5() {

			var booleanVariable = true;
			var numericVariable = 12;
			var stringVariable = "Twelve";

			document.getElementById("div05").innerHTML = booleanVariable + " " + numericVariable + " " + stringVariable + "<br>";
			document.getElementById("div05").innerHTML
				+= typeof booleanVariable + " " + typeof numericVariable + " " + typeof stringVariable;
		};

		function runDiv6() {

			var sukiyaki = { beef: "2 lb", eggs: 4, crucial: "pot" };

			var string = "<table class='table table-striped table-hover table-bordered'>";

			for (item in sukiyaki) {
				string += "<tr><td>" + item + "</td><td>" + sukiyaki[item] + "</td></tr>";
			}

			string += "</table>"

			// items are the keys (or names, indices), while sukiyaki[item] are the values.

			document.getElementById("div06").innerHTML = string;

		};

		function runDiv7() {

			var sukiyakiParticipants = ["Martin", "Kenny", "Jarvis"];

			var string = typeof (sukiyakiParticipants) + "<br><ul class='list-group'>";

			for (person of sukiyakiParticipants) {
				string += "<li class='list-group-item'>" + person + "</li>";
			}

			string += "</ul>"

			document.getElementById("div07").innerHTML = string;

		};

		function runDiv8() {

			var declaredAndAssigned = "Some value";

			var declaredButNotAssigned;

			document.getElementById("div08").innerHTML
				= typeof declaredAndAssigned + " " + typeof declaredButNotAssigned + " " + typeof notYetDeclared;

			// the last two will give "undefined" as its type.

			if (typeof doesntExist !== "undefined") {

				if (doesntExist == 1) console.log("Reference Error");

			}

		};

		function runDiv9() {

			var b;  // b is now undefined. If this line is commented, b is undeclared and the line below will throws error.

			var a = b || 'b is falsy';

			document.getElementById("div09").innerHTML = a + "<br>Null Coalescing Operator.";

		}

		function runDiv10() {

			var m = 3;
			var n = 2;
			var x = 10;
			var y = 11

			var a = m == n ? x : y;

			document.getElementById("div10").innerHTML = a + "<br>Inline If.";

		}

		function runDiv11() {

			var d = new Date("1/15/2018");
			var d = new Date("Jan 15 2018");
			var d = new Date("15 Jan 2018");

			document.getElementById("div11").innerHTML = "Date is " + d;
		}

		function runDiv12() {

			var str = "How are you doing today?";
			var res = str.split(" ");
			document.getElementById("div12").innerHTML = res[3]; // doing

		}
	</script>
